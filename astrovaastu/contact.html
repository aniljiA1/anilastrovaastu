<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact AstroVaastu</title>
    <link rel="icon" href="assets/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#0f172a] text-white">
    <section class="py-24 text-center px-6">
      <h1 class="text-4xl font-bold mb-6 text-yellow-400">Contact Us</h1>

      <div class="max-w-2xl mx-auto space-y-6">
        <a
          href="https://wa.me/918750427198"
          class="block bg-green-500 py-3 rounded-full"
        >
          Chat on WhatsApp
        </a>

        <a
          href="tel:+918750427198"
          class="block bg-yellow-500 text-black py-3 rounded-full"
        >
          Call Now
        </a>

        <form class="bg-[#1f2937] p-6 rounded-xl space-y-4">
          <input
            type="text"
            placeholder="Full Name"
            class="w-full p-3 rounded bg-[#111827]"
            required
          />
          <input
            type="tel"
            placeholder="Phone Number"
            class="w-full p-3 rounded bg-[#111827]"
            required
          />
          <select class="w-full p-3 rounded bg-[#111827]" required>
            <option>Select Service</option>
            <option>Vedic Astrology</option>
            <option>Vastu</option>
          </select>
          <textarea
            rows="4"
            placeholder="Message"
            class="w-full p-3 rounded bg-[#111827]"
          ></textarea>
          <button class="w-full bg-yellow-500 text-black py-3 rounded-full">
            Submit Request
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
